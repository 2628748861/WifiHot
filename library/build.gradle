apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        debug {
            buildConfigField("String", "BASEURL_AP1",BASEURL_AP1)
            buildConfigField("String", "BASEURL_AP3",BASEURL_AP3)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField("String", "BASEURL_AP1",BASEURL_AP1)
            buildConfigField("String", "BASEURL_AP3",BASEURL_AP3)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    def retrofit_version = '2.6.2'
//    compileOnly "com.squareup.retrofit2:retrofit:$retrofit_version"
//    compileOnly "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    implementation "io.github.thanosfisherman.wifiutils:wifiutils:1.6.6"
    implementation group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.57'
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.9'

}
